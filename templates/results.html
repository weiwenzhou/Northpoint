{% extends "template.html" %}
{% block title %} | Results {% endblock %}
{% block head %} Results {% endblock %}

{% block body %}

<form action="/results" method="GET">
  Enter a keyword: <input type="text" name="search_term" value="{{ current_search }}"> <br><br>  
  <button type="submit">Submit</button>
</form>

<p> Results </p>
{% for row in search_results %}
<p> <a href="/story?title={{ row[0] }}">{{ row[0] }}</a> by {{ row[2] }}</p>
{% endfor %}

{% endblock %}
